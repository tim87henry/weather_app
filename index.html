<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
        <title>Weather App</title>
    </head>
    <body>
        <div id="weather_section">
            <div id="header">
                <h3 id="date">Jun 6</h3>
                <h3 id="time">13:50</h3>
            </div>
            <div id="temparature_section">
                <div id="search">
                    <input type="text" placeholder="Enter city here" id="city">
                    <i class="material-icons" id="search_button">search</i>
                </div>
                <i id="weather_icon" class="large material-icons">wb_cloudy</i>
                <h1 id="degree">16 C</h1>
                <h2 id="summary">Cloudy</h2>
                <h3 id="humidity">Humidity 75</h3>
                <h3 id="place">Melbourne</h3>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
