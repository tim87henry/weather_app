<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
        <title>Weather App</title>
    </head>
    <body>
        <div id="weather_section">
            <div id="header">
                <h3 id="date">Jun 6</h3>
                <h3 id="time">13:50</h3>
            </div>
            <div id="temparature_section">
                <div id="search">
                    <input type="text" placeholder="Enter city here" id="city">
                    <i class="material-icons" id="search_button">search</i>
                </div>
                <div id="icon"><img src="../icons/clear_day.svg" id="weather_icon"></div>
                <h1 id="degree"></h1>
                <div id="units">
                    <h2 id="celsius" class="unit">C</h2>
                    <h2>|</h2> 
                    <h2 id="fahrenheit" class="unit">F</h2>
                </div>
                <h2 id="summary"></h2>
                <h3 id="humidity"></h3>
                <h3 id="place"></h3>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
